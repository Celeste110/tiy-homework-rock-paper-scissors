<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="javascript" src="scripts/ticTacToe.js"></script>
</head>
<body>

<h1>Rock Paper Scissors!!</h1>

<form id="actionForm">
    <label>What's your move?</label>
    <button type="button" value="rock">Rock</button>
    <button type="button" value="paper">Paper</button>
    <button type="button" value="scissors">Scissors</button>
</form>

<h2 id="outcome" class="win"></h2>

<div id="game">
    <div id="player">
        <div class="score">Player: <span></span></div>

    </div>
    <div id="computer">
        <div class="score">Computer: <span></span></div>

    </div>
</div>


</body>
</html>
